    <style>
      /* Fallback to local font if available (User manually adds them to public/fonts/) */
      @font-face {
        font-family: "Amiri";
        src: url("/fonts/Amiri-Regular.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Amiri";
        src: url("/fonts/Amiri-Bold.ttf") format("truetype");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4af37;
        border-radius: 4px;
        opacity: 0.5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1e3a34;
      }
      /* Hide scrollbar for clean UI where needed */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Safe area for mobile PWA */
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* --- ARABIC TEXT RENDERING FIXES --- */
      .font-arabic {
        font-family: "Amiri", serif;
        /* Force ligatures to ensure connected letters (Fix for Tajweed spans) */
        font-variant-ligatures: common-ligatures contextual;
        -webkit-font-variant-ligatures: common-ligatures contextual;

        /* Activate OpenType features for Arabic shaping */
        font-feature-settings: "liga" 1, "calt" 1, "dlig" 1;
        -webkit-font-feature-settings: "liga" 1, "calt" 1, "dlig" 1;

        /* Optimize for legibility over speed */
        text-rendering: optimizeLegibility;
      }

      /* Ensure spans inside Arabic text behave strictly inline and preserve ligatures */
      .font-arabic span {
        display: inline;
        margin: 0;
        padding: 0;
        border: none;
        unicode-bidi: isolate;
        font-variant-ligatures: contextual;
      }
      /* Verse End Ornament - Final Perfect Circular Style */
      .verse-ornament {
        display: inline-flex !important;
        align-items: center;
        justify-content: center;
        
        /* Relative sizing for perfect circularity at any scale */
        width: 1.6em !important;
        height: 1.6em !important;
        flex: 0 0 1.6em !important;
        
        border: 3.5px solid #d4af37 !important; /* Thick high-contrast border */
        border-radius: 50% !important;
        
        color: #d4af37 !important;
        background: rgba(212, 175, 55, 0.1);
        
        font-family: 'Amiri', serif !important;
        font-size: 0.65em !important; /* Number is slightly smaller than the circle */
        font-weight: 900 !important;
        
        /* Spacing for RTL context */
        margin-left: 0.4em !important;
        margin-right: 0.8em !important; 
        
        vertical-align: middle;
        user-select: none;
        line-height: 1 !important;
        box-sizing: border-box !important;
        overflow: visible !important;
        white-space: nowrap !important;
      }
      .dark .verse-ornament {
        border-color: #d4af37 !important;
        background: rgba(212, 175, 55, 0.2);
      }
      /* --- ANIMATIONS --- */
      @keyframes bounce-subtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      .animate-bounce-subtle {
        animation: bounce-subtle 2s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-10px) rotate(1deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Custom scrollbar hide */
      .custom-scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .custom-scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
