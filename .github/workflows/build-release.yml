
name: Build and Release (Tauri v2)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for iOS & macOS
            args: '--target aarch64-apple-ios'
            target: 'ios'
          - platform: 'ubuntu-22.04' # for Android & Linux
            args: '--target aarch64-linux-android' 
            target: 'android'
          - platform: 'windows-latest' # for Windows
            args: ''
            target: 'windows'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'ubuntu-22.04' && 'aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android' || matrix.platform == 'macos-latest' && 'aarch64-apple-ios x86_64-apple-ios aarch64-apple-ios-sim' || '' }}

      - name: Install Linux Dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf imagemagick
          
      - name: Setup Java (for Android)
        if: matrix.target == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        if: matrix.target == 'android'
        uses: android-actions/setup-android@v3

      - name: Install NPM Dependencies
        run: npm install

      # Diperlukan untuk Tauri v2 Mobile Init di CI jika belum ada
      - name: Initialize Tauri Android
        if: matrix.target == 'android'
        run: |
          if [ ! -d "src-tauri/gen/android" ]; then
            npx tauri android init
          fi
          
      # Diperlukan untuk Tauri v2 Mobile Init di CI jika belum ada
      - name: Initialize Tauri iOS
        if: matrix.target == 'ios'
        run: |
          if [ ! -d "src-tauri/gen/apple" ]; then
            npx tauri ios init
          fi

      - name: Build App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NDK path biasanya diset otomatis oleh setup-android, tapi kadang perlu eksplisit
        with:
          tagName: app-v__VERSION__ 
          releaseName: "Bashirah v__VERSION__"
          releaseBody: "Release for Bashirah Al-Quran Digital (Tauri v2)"
          releaseDraft: true
          prerelease: false
          # Jika target adalah mobile, kita perlu argumen khusus
          args: ${{ matrix.target == 'android' && '--target aarch64-linux-android' || matrix.target == 'ios' && '--target aarch64-apple-ios' || '' }}
