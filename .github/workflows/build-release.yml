
name: Build Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install dependencies
        run: npm install

      - name: Generate Assets
        run: npx @capacitor/assets generate --android --assetPath public/logo.svg

      - name: Build Web
        run: npm run build

      - name: Initialize or Sync Capacitor
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          else
            npx cap sync android
          fi

      - name: Build Android
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Sign APK
        if: startsWith(github.ref, 'refs/tags/v')
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_SIGNING_KEY }}
          alias: ${{ secrets.ANDROID_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bashirah-${{ github.ref_name || 'latest' }}
          path: |
             ${{ steps.sign_app.outputs.signedReleaseFile || 'android/app/build/outputs/apk/release/app-release-unsigned.apk' }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.sign_app.outputs.signedReleaseFile }}
          name: Bashirah ${{ github.ref_name }}
          body: Release generated from Tag ${{ github.ref_name }}
          # Professional naming for the release asset
          tag_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
