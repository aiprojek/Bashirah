
name: Build and Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      # FIX: Generate Android Assets (Icon & Splash) using @capacitor/assets
      # 1. Install ImageMagick (pre-installed on ubuntu-latest usually, but good to ensure)
      # 2. Convert SVG to PNG
      # 3. Use capacitor-assets to generate res folder
      - name: Generate Android Icons
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          
          # Buat folder assets sumber
          mkdir -p assets
          
          # Konversi logo.svg ke logo.png (1024x1024) untuk input capacitor-assets
          convert -background none -resize 1024x1024 public/logo.svg assets/logo.png
          cp assets/logo.png assets/icon.png
          cp assets/logo.png assets/splash.png
          
          # Install dan jalankan capacitor-assets
          npm install @capacitor/assets --save-dev
          npx capacitor-assets generate --android --iconBackgroundColor '#fcfbf7' --splashBackgroundColor '#fcfbf7'

      - name: Build Web Assets
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Initialize Capacitor Android
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android APK (Debug)
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: bashirah-android-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

  build-desktop:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust (Stable)
        uses: dtolnay/rust-toolchain@stable

      # --- Install System Dependencies ---
      
      - name: Install Dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf imagemagick

      - name: Install Dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: brew install imagemagick

      - name: Install Dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        run: choco install imagemagick --no-progress

      # --- Build Process ---

      - name: Install NPM Dependencies
        run: npm install

      # Generate App Icons for Tauri
      - name: Generate Icons (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p src-tauri/icons
          convert -background none -resize 1024x1024 public/logo.svg public/logo-source.png
          npm run tauri -- icon public/logo-source.png

      - name: Generate Icons (Windows)
        if: runner.os == 'Windows'
        run: |
          if not exist "src-tauri\icons" mkdir "src-tauri\icons"
          magick public/logo.svg -background none -resize 1024x1024 public/logo-source.png
          npm run tauri -- icon public/logo-source.png
        shell: cmd

      - name: Build Web Assets
        run: npm run build

      # FIX: Updated input names (releaseBody, releaseDraft) to match v0 action
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__ 
          releaseName: "Bashirah v__VERSION__"
          releaseBody: "Release for Bashirah Al-Quran Digital"
          releaseDraft: true
          prerelease: false
