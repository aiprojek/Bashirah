
name: Multi-Platform Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- DESKTOP TARGETS ---
          - platform: 'macos-latest'
            target: 'desktop'
            
          - platform: 'windows-latest'
            target: 'desktop'
            
          - platform: 'ubuntu-22.04'
            target: 'desktop'
            
          # --- MOBILE TARGET ---
          - platform: 'ubuntu-22.04'
            target: 'android'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install Rust (including Android targets if needed)
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target == 'android' && 'aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android' || '' }}

      # --- DESKTOP DEPENDENCIES (Linux Only) ---
      - name: Install Linux Desktop Deps
        if: matrix.platform == 'ubuntu-22.04' && matrix.target == 'desktop'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf imagemagick

      # --- ANDROID DEPENDENCIES (Linux Runner) ---
      - name: Install Android Deps
        if: matrix.target == 'android'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Setup Java (Android)
        if: matrix.target == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        if: matrix.target == 'android'
        uses: android-actions/setup-android@v3

      # --- COMMON BUILD STEPS ---
      - name: Install NPM Dependencies
        run: npm install

      # Mobile Initialization
      - name: Initialize Android
        if: matrix.target == 'android'
        run: |
          # Only run init if folder doesn't exist to allow caching/re-runs
          if [ ! -d "src-tauri/gen/android" ]; then
            npm run tauri android init
          fi

      # ---------------------------------------------------------
      # BUILD ACTION 1: DESKTOP (Windows, Linux, macOS)
      # ---------------------------------------------------------
      - name: Build Desktop (Tauri Action)
        if: matrix.target == 'desktop'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__ 
          releaseName: "Bashirah v__VERSION__"
          releaseBody: "Release for Bashirah Al-Quran Digital (Tauri v2)"
          releaseDraft: true
          prerelease: false

      # ---------------------------------------------------------
      # BUILD ACTION 2: ANDROID (Manual Build & Upload)
      # ---------------------------------------------------------
      - name: Build Android APK
        if: matrix.target == 'android'
        run: |
          # Generates APK in src-tauri/gen/android/app/build/outputs/apk/universal/release/
          npm run tauri android build -- --apk
        env:
          NDK_HOME: ${{ steps.setup-android.outputs.ndk-path }}
      
      # Extract version from package.json to match the tag created by tauri-action
      - name: Get Version
        if: matrix.target == 'android'
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Upload Android APK
        if: matrix.target == 'android'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Use the exact same tag format as tauri-action above
          tag_name: app-v${{ steps.package-version.outputs.current-version }}
          draft: true
          files: |
            src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
